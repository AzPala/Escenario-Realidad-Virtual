<!DOCTYPE html>
<html lang="es">
<head>
    <title>Realidad Virtual</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <a-scene>
        <a-box  id="box" position="-1 1 -3" color="#4CC3D9"></a-box>
        <a-sphere id="sphere" position="0 1.25 -5" color="#EF2D5E"></a-sphere>
        <a-cylinder id="cylinder" position="1 0.75 -3" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" color="gray" width="4" height="4" rotation="-90 0 0"></plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script src="RV.js"></script>
</body>
</html>
